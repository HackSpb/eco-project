<div class="grid header-padding">
  <div class="container centr" id="calendar" style=""></div>

  <!-- Calendar block -->
  <div class="grid container" style="width:50vw;height:50vw;">
    <div id="calendar-block">
      <div id="calendar-head" class="row">
        <div id="calendar-head-menu" class="col-xs-1">
          <span class="glyphicon glyphicon-align-justify"></span>
        </div>
        <div id="calendar-head-month" class="col-xs-8">
          <div id="month">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <b id="MonthYear-string">Месяц</b>
            <span class="glyphicon glyphicon-chevron-right"></span>
          </div>
        </div>
        <div id="calendar-head-calType1" class="col-xs-1">
          <span class="glyphicon glyphicon-calendar"></span>
        </div>
        <div id="calendar-head-calType2" class="col-xs-1">
          <span id="list-calendarType" class="glyphicon glyphicon-pause"></span>
        </div>
      </div>

      <div id="calendar-content">
        <div id="calendar-loading">
          
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="/js/calendar.js"></script>
