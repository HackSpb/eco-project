<link href='https://fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic-ext,cyrillic,latin-ext' rel='stylesheet' type='text/css'> <!-- Прикручиваем шрифты roboto из гугла (font-family: 'Roboto', sans-serif;) -->
<link rel='stylesheet' href='fullcalendar/fullcalendar.css' />
<script src='lib/jquery.min.js'></script>

<script src='fullcalendar/lang-all.js'></script> <!--языки -->

<!-- Прикручиваем (инициальзируем) календарь, как только страничка загрузилась -->
<script> 
	$(document).ready(function() {

    // page is now ready, initialize the calendar...

    $('#calendar').fullCalendar({
        header: {
					left: 'prev,next today',
					center: 'title',
					right: 'month,agendaWeek,agendaDay'
				},
		lang: 'ru', // put your options and callbacks here
		height: 650, <!--Высота блока календаря, ширина автоматически-->
		theme: true,  // запускаем нашу специально созданную тему
		timezone: ('Europe/Moskow'), <!--Часовой пояс-->
			
    });

});
</script>
</head>
